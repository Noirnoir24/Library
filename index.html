<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <header>
    <h1>Noir's Library</h1>
<button class="add-book">New Book</button>
    </header>
<dialog id="newBookDialog">
  <h2>Enter Book Details</h2>
  <form id="bookForm" method="dialog">
    <label for="bTitle">Title:</label><br>
    <input type="text" id="bTitle" name="bTitle" required><br>
    <label for="bAuthor">Author:</label><br>
    <input type="text" id="bAuthor" name="bAuthor" required><br>
    <label for="bPages">NÂº of Pages:</label><br>
    <input type="text" id="bPages" name="bPages" required><br>
    <legend>Book status: </legend>
    <div class="radio-container">
  <input type="radio" id="statusRead" name="bookStatus" value="Read">
  <label for="statusRead">Read</label>
  <input type="radio" id="statusNotRead" name="bookStatus" value="Not Read" required>
  <label for="statusNotRead">Not Read</label>
  </div>
  <div class="button-container">
    <button id="confirmButton">Confirm</button>
     <button id="cancelButton" type="button" onclick="document.getElementById('newBookDialog').close()" autofocus>Cancel</button>
     </div>
  </form>
</dialog>
<div id="cardContainer"></div>

    <script src="script.js"></script>
    
</body>
</html>
